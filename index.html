<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>GPS Offset Test</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- iOSでカメラが動いた安定ビルド -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      #status {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 6px 10px;
        font-size: 14px;
        z-index: 9999;
      }
    </style>
  </head>

  <body style="margin:0; overflow:hidden;">
    <div id="status">📍 画面をタップして位置情報を有効化してください</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      const statusEl = document.getElementById("status");
      const scene = document.querySelector("a-scene");
      const cam = document.querySelector("[gps-camera]");

      // 画面タップで位置情報リクエスト
      document.body.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              statusEl.innerText =
                "✅ 現在地: " +
                pos.coords.latitude.toFixed(5) + ", " +
                pos.coords.longitude.toFixed(5);

              // 位置情報が取れたら、GPSイベント監視開始
              cam.addEventListener("gps-camera-update-position", (e) => {
                const { latitude, longitude } = e.detail.position;

                // テキスト
                const text = document.createElement("a-text");
                text.setAttribute("value", "ここ！");
                text.setAttribute("color", "#FF0000");
                text.setAttribute("scale", "200 200 200");
                text.setAttribute("look-at", "[gps-camera]");
                text.setAttribute(
                  "gps-entity-place",
                  `latitude: ${latitude + 0.0001}; longitude: ${longitude}`
                );
                scene.appendChild(text);

                // 青い箱
                const box = document.createElement("a-box");
                box.setAttribute("color", "#4CC3D9");
                box.setAttribute("scale", "200 200 200");
                box.setAttribute("look-at", "[gps-camera]");
                box.setAttribute(
                  "gps-entity-place",
                  `latitude: ${latitude + 0.0001}; longitude: ${longitude}`
                );
                scene.appendChild(box);

                statusEl.innerText += "\n🎉 10m北にオブジェクトを配置しました！";
              }, { once: true });
            },
            (err) => {
              statusEl.innerText = "❌ 位置情報エラー: " + err.message;
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
          );
        }
      });
    </script>
  </body>
</html>
