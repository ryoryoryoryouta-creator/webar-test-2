<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEBAR GPS Debug (relative indicator)</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden}
    a-scene{position:fixed;inset:0;width:100vw;height:100vh}
    #ui{position:fixed;left:0;right:0;bottom:0;z-index:10;
        background:rgba(0,0,0,.6);color:#fff;padding:.6rem .8rem;
        font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
        display:flex;gap:.6rem;flex-wrap:wrap;align-items:center}
    #ui button{padding:.35rem .8rem}
    #logs{font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div id="ui">
    <button id="permBtn">センサー許可（iOS）</button>
    <button id="forceShowBtn">表示テスト（看板を強制表示）</button>
    <div id="logs">準備中…</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  >
    <!-- 目標看板（遠方用・参考表示） -->
    <a-entity id="targetBillboard"
      gps-entity-place="latitude: 35.83839; longitude: 139.55590;"
      visible="false" look-at="[gps-camera]">
      <a-plane width="30" height="12"
        material="side: double; opacity: 0.98; color: #FFEB3B; emissive: #FFEB3B; emissiveIntensity: 0.6"></a-plane>
      <a-entity position="0 0 0.1"
        text="value: TARGET; color: #111; align: center; width: 40; wrapCount: 20"></a-entity>
    </a-entity>

    <!-- 相対インジケータ（現在地→目標の方向・距離をローカル座標で可視化） -->
    <a-entity id="relativeIndicator" visible="false">
      <a-cone height="1.2" radius-bottom="0.5" radius-top="0.0"
              material="color:#00E676; opacity:0.95; emissive:#00E676; emissiveIntensity:0.7">
      </a-cone>
      <a-entity position="0 -0.9 0"
        text="value: 0m; align: center; color: #FFFFFF; width: 6">
      </a-entity>
    </a-entity>

    <!-- ローカル3m前ボックス（描画確認用） -->
    <a-box id="localBox" position="0 0 -3" depth="1.5" height="1.5" width="1.5"
           material="color:#29B6F6; opacity:0.95; side: double; emissive:#29B6F6; emissiveIntensity:0.7"></a-box>

    <a-camera id="cam" gps-camera="gpsMinDistance: 0"
              rotation-reader></a-camera>
  </a-scene>

  <script>
    const logs = document.getElementById('logs');
    const btn  = document.getElementById('permBtn');
    const forceBtn = document.getElementById('forceShowBtn');
    const scene = document.querySelector('a-scene');
    const target = document.getElementById('targetBillboard');
    const indicator = document.getElementById('relativeIndicator');
    const cam = document.getElementById('cam');

    // iOSセンサー許可
    btn.addEventListener('click', async () => {
      try {
        const D = window.DeviceOrientationEvent;
        if (D && typeof D.requestPermission === 'function') {
          const res = await D.requestPermission();
          logs.textContent = (res === 'granted') ? 'センサー許可OK' : 'センサー未許可';
        } else {
          logs.textContent = 'この端末ではセンサー許可不要';
        }
      } catch (e) { logs.textContent = 'センサー許可エラー: ' + e.message; }
    });

    // 看板を強制表示（見えるかの可視性テスト）
    forceBtn.addEventListener('click', () => {
      target.setAttribute('visible', true);
      indicator.setAttribute('visible', true);
      logs.textContent = '看板とインジケータを表示しました。';
    });

    // URLクエリで目標座標を設定
    const sp = new URLSearchParams(location.search);
    const qLat = parseFloat(sp.get('lat'));
    const qLon = parseFloat(sp.get('lon'));
    if (!isNaN(qLat) && !isNaN(qLon)) {
      target.setAttribute('gps-entity-place', `latitude: ${qLat}; longitude: ${qLon};`);
    }

    // 距離・方位計算
    function toRad(d){return d*Math.PI/180} ; function toDeg(r){return r*180/Math.PI}
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000; const dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2*R*Math.asin(Math.sqrt(a));
    }
    function bearing(lat1, lon1, lat2, lon2){
      const y=Math.sin(toRad(lon2-lon1))*Math.cos(toRad(lat2));
      const x=Math.cos(toRad(lat1))*Math.sin(toRad(lat2)) -
              Math.sin(toRad(lat1))*Math.cos(toRad(lat2))*Math.cos(toRad(lon2-lon1));
      return (toDeg(Math.atan2(y,x))+360)%360; // 北=0, 東=90
    }

    // 端末のヨー（方位）をA-Frameカメラから取得（Y軸回転）
    function getCameraYawDeg(){
      const rot = cam.object3D.rotation; // radians
      return ( ( -toDeg(rot.y) % 360 ) + 360 ) % 360; // カメラが向く北基準角
    }

    // GPS更新
    window.addEventListener('gps-camera-update-position', (e) => {
      const { position, accuracy, timestamp } = e.detail;
      const { latitude, longitude } = position;

      // 目標
      const attr = target.getAttribute('gps-entity-place');
      const tLat = parseFloat(attr && attr.latitude), tLon = parseFloat(attr && attr.longitude);
      let distStr = '';
      if (!isNaN(tLat) && !isNaN(tLon)) {
        const d = haversine(latitude, longitude, tLat, tLon); // m
        const br = bearing(latitude, longitude, tLat, tLon);  // 北=0°
        distStr = ` / TARGET ≈ ${Math.round(d)}m`;

        // 相対インジケータ（カメラ座標系に配置）
        const camYaw = getCameraYawDeg();           // カメラの向き（北基準）
        const rel = ((br - camYaw) + 540) % 360 - 180; // カメラ前を0°とする左右角（-180..180）

        // 画面に収まるよう距離をクリップ（最大50m表示）
        const dShown = Math.min(d, 50);
        const z = -dShown;                // 前方へ（A-Frameは手前が- Z）
        const x = Math.tan(toRad(rel)) * Math.max(1, dShown*0.6); // 左右へオフセット
        const y = 0;                       // 地面高さ想定

        indicator.setAttribute('position', `${x} ${y} ${z}`);
        indicator.setAttribute('rotation', `0 ${-rel} 0`); // 矢印を目標方向へ
        indicator.setAttribute('visible', true);

        const label = indicator.children[1];
        if (label) label.setAttribute('text', `value: ${Math.round(d)}m`);
      }

      // ログ
      logs.textContent =
        `現在地: ${latitude.toFixed(6)}, ${longitude.toFixed(6)} / 精度≈${Math.round(accuracy)}m` + distStr;
    });

    // 可能なら高精度モード
    if (navigator.geolocation && navigator.geolocation.watchPosition) {
      try {
        cam.components['gps-camera']?.watchPositionOptions && (
          cam.components['gps-camera'].watchPositionOptions.enableHighAccuracy = true
        );
      } catch(e){}
    }

    window.addEventListener('gps-camera-error', (e) => {
      logs.textContent = '位置情報エラー: ' + e.detail.message + '（HTTPS/権限を確認）';
    });
  </script>
</body>
</html>
