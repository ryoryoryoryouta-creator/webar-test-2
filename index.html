<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEBAR GPS (world-fixed billboard + HUD compass)</title>

  <!-- 安定版 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden}
    a-scene{position:fixed;inset:0;width:100vw;height:100vh}
    #ui{
      position:fixed;left:0;right:0;bottom:0;z-index:10;
      background:rgba(0,0,0,.6);color:#fff;padding:.6rem .8rem;
      font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex;gap:.6rem;flex-wrap:wrap;align-items:center
    }
    #ui button{padding:.35rem .8rem}
    #logs{font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div id="ui">
    <button id="permBtn">センサー許可（iOS）</button>
    <div id="logs">準備中…</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  >
    <!-- ▼ 世界固定の看板（回り込めば裏面が見える） -->
    <a-entity id="targetBillboard"
      gps-entity-place="latitude: 35.83839; longitude: 139.55590;"
      visible="false"
      rotation="0 0 0">
      <!-- 板本体：両面＆発光ぎみで高視認性 -->
      <a-plane width="20" height="8"
        material="side: double; opacity:0.98; color:#FFEB3B; emissive:#FFEB3B; emissiveIntensity:0.6">
      </a-plane>
      <!-- 表面の文字（北側から見た面を表と想定。必要ならrotationで方向調整） -->
      <a-entity position="0 0 0.11"
        text="value: TARGET; color:#111; align:center; width: 30; wrapCount: 20">
      </a-entity>
      <!-- 裏面の文字（反転して裏側にも表示） -->
      <a-entity position="0 0 -0.11" rotation="0 180 0"
        text="value: TARGET (Back); color:#111; align:center; width: 30; wrapCount: 20">
      </a-entity>
    </a-entity>

    <!-- ▼ HUD（カメラ子要素）: 大型の緑矢印 + 距離表示 -->
    <a-camera id="cam" gps-camera="gpsMinDistance: 0" rotation-reader>
      <a-entity id="hud" position="0 -0.5 -3">
        <!-- 大きな矢印（HUDなので常に視界中央。回転だけ変える） -->
        <a-cone id="hudArrow"
          height="2.6" radius-bottom="1.1" radius-top="0.0"
          material="color:#00E676; opacity:0.95; emissive:#00E676; emissiveIntensity:0.8">
        </a-cone>
        <a-entity id="hudLabel" position="0 -1.6 0"
          text="value: -- m; align:center; color:#FFFFFF; width: 10">
        </a-entity>
      </a-entity>
    </a-camera>
  </a-scene>

  <script>
    const logs = document.getElementById('logs');
    const btn  = document.getElementById('permBtn');
    const target = document.getElementById('targetBillboard');
    const cam = document.getElementById('cam');
    const hudArrow = document.getElementById('hudArrow');
    const hudLabel = document.getElementById('hudLabel');

    // ── iOSセンサー許可 ─────────────────────────────
    btn.addEventListener('click', async () => {
      try {
        const D = window.DeviceOrientationEvent;
        if (D && typeof D.requestPermission === 'function') {
          const res = await D.requestPermission();
          logs.textContent = (res === 'granted') ? 'センサー許可OK' : 'センサー未許可';
        } else {
          logs.textContent = 'この端末ではセンサー許可不要';
        }
      } catch (e) { logs.textContent = 'センサー許可エラー: ' + e.message; }
    });

    // ── 目標座標：URLクエリで上書き可能（?lat=..&lon=..） ─────────────────
    const sp = new URLSearchParams(location.search);
    const qLat = parseFloat(sp.get('lat'));
    const qLon = parseFloat(sp.get('lon'));
    if (!isNaN(qLat) && !isNaN(qLon)) {
      target.setAttribute('gps-entity-place', `latitude: ${qLat}; longitude: ${qLon};`);
    }

    // ── 距離・方位の計算関数 ─────────────────────────────
    const toRad = d => d*Math.PI/180, toDeg = r => r*180/Math.PI;
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000; const dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2*R*Math.asin(Math.sqrt(a));
    }
    // 北=0°, 東=90°, 南=180°, 西=270°
    function bearing(lat1, lon1, lat2, lon2){
      const y=Math.sin(toRad(lon2-lon1))*Math.cos(toRad(lat2));
      const x=Math.cos(toRad(lat1))*Math.sin(toRad(lat2)) -
              Math.sin(toRad(lat1))*Math.cos(toRad(lat2))*Math.cos(toRad(lon2-lon1));
      return (toDeg(Math.atan2(y,x))+360)%360;
    }
    // カメラのヨー角（北基準）を取得（A-FrameのY回転は左手系のため符号調整）
    function getCameraYawDeg(){
      const rot = cam.object3D.rotation; // radians
      return ( ( -toDeg(rot.y) % 360 ) + 360 ) % 360;
    }

    // ── GPS更新イベント処理 ─────────────────────────────
    const NEAR_RANGE_M = 20; // 20m以内で看板表示
    window.addEventListener('gps-camera-update-position', (e) => {
      const { position, accuracy } = e.detail;
      const { latitude, longitude } = position;

      // 目標座標の取得
      const attr = target.getAttribute('gps-entity-place');
      const tLat = parseFloat(attr && attr.latitude), tLon = parseFloat(attr && attr.longitude);

      let ui = `現在地: ${latitude.toFixed(6)}, ${longitude.toFixed(6)} / 精度≈${Math.round(accuracy)}m`;

      if (!isNaN(tLat) && !isNaN(tLon)) {
        const dist = haversine(latitude, longitude, tLat, tLon);  // m
        const br = bearing(latitude, longitude, tLat, tLon);      // 北基準
        const camYaw = getCameraYawDeg();                         // 北基準
        const rel = ((br - camYaw) + 540) % 360 - 180;            // カメラ前を0°とする左右角（-180..180）

        // HUD矢印：左右角に応じて回転（カメラ前方=0°で正面を指す）
        hudArrow.setAttribute('rotation', `0 ${-rel} 0`);
        hudLabel.setAttribute('text', `value: ${Math.round(dist)}m`);

        // 看板は20m以内だけ表示（世界固定のまま）
        target.setAttribute('visible', dist <= NEAR_RANGE_M);

        ui += ` / 目標まで≈${Math.round(dist)}m / 方位=${Math.round(br)}° / 相対=${Math.round(rel)}°`;
      }
      logs.textContent = ui;
    });

    // 可能なら高精度モード（端末依存）
    try {
      cam.components['gps-camera']?.watchPositionOptions && (
        cam.components['gps-camera'].watchPositionOptions.enableHighAccuracy = true
      );
    } catch(e){}

    window.addEventListener('gps-camera-error', (e) => {
      logs.textContent = '位置情報エラー: ' + e.detail.message + '（HTTPS/権限を確認）';
    });
  </script>
</body>
</html>
