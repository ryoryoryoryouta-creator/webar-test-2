<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar.js/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- apple.glb を現在地に表示 -->
      <a-entity
        gps-entity-place="latitude: 0; longitude: 0;"
        gltf-model="apple.glb"
        scale="5 5 5"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
