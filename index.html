<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Pseudo Location AR - Camera Move</title>

    <!-- A-Frame & NFT build (iOS Safariで安定) -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      #status {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 6px 10px;
        font-size: 14px;
        z-index: 9999;
      }
    </style>
  </head>

  <body style="margin:0; overflow:hidden;">
    <div id="status">📍 タップして位置情報を有効化してください</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <!-- ターゲットは世界座標の原点に固定 -->
      <a-box id="marker" color="#4CC3D9" scale="20 20 20" position="0 0 0"></a-box>
      <a-text value="ここです！" color="#FF0000" scale="40 40 40" position="0 30 0" align="center"></a-text>

      <!-- カメラ（位置はJSで動的に更新する） -->
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const statusEl = document.getElementById("status");
      const cam = document.getElementById("camera");

      // 🎯 ターゲット地点（例: 任意のスポット）
      const targetLat = 35.83841;
      const targetLon = 139.55606;

      // 緯度経度差をメートル換算
      function latLonToMeters(lat1, lon1, lat2, lon2) {
        const R = 6378137; // 地球半径[m]
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const x = dLon * R * Math.cos((lat1 + lat2) * Math.PI / 360);
        const y = dLat * R;
        return {x, y}; // x=東西, y=南北
      }

      document.body.addEventListener("click", () => {
        if (navigator.geolocation) {
          statusEl.innerText = "📡 位置情報を取得中...";

          navigator.geolocation.watchPosition(
            (pos) => {
              const myLat = pos.coords.latitude;
              const myLon = pos.coords.longitude;

              // 現在地との差分を計算
              const delta = latLonToMeters(myLat, myLon, targetLat, targetLon);

              // 🚶 カメラの位置を「自分がターゲットからどれだけ離れているか」で更新
              cam.setAttribute("position", `${-delta.x} 1.6 ${delta.y}`);

              statusEl.innerText =
                `✅ 現在地: ${myLat.toFixed(5)}, ${myLon.toFixed(5)}\n` +
                `🎯 距離: 東西${delta.x.toFixed(1)}m, 南北${delta.y.toFixed(1)}m`;
            },
            (err) => {
              statusEl.innerText = "❌ 位置情報エラー: " + err.message;
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
          );
        }
      });
    </script>
  </body>
</html>
