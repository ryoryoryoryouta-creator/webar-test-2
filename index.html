<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>GPS Text Test</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- ÊåáÂÆöÂ∫ßÊ®ô„Å´Â∑®Â§ß„ÉÜ„Ç≠„Çπ„Éà -->
      <a-text
        id="targetText"
        value="„Åì„Åì„Åß„ÅôÔºÅ"
        color="#FF0000"
        align="center"
        scale="500 500 500"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 35.83841; longitude: 139.55606;"
        position="0 3 0"
      ></a-text>

      <!-- „Ç´„É°„É© -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      // ÂàùÂõû„É≠„Éº„ÉâÊôÇ„ÅÆÊ°àÂÜÖ
      alert("üìç ÁîªÈù¢„Çí„Çø„ÉÉ„Éó„Åó„Å¶‰ΩçÁΩÆÊÉÖÂ†±„ÇíÊúâÂäπÂåñ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

      // „Çø„ÉÉ„ÉóÊôÇ„Å´ geolocation „ÇíÂº∑Âà∂„É™„ÇØ„Ç®„Çπ„Éà
      document.body.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              alert(
                "‚úÖ ‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæóÊàêÂäüÔºÅ\n" +
                "lat: " + pos.coords.latitude + "\n" +
                "lon: " + pos.coords.longitude
              );
            },
            (err) => {
              alert("‚ùå ‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„Éº: " + err.message);
            },
            {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            }
          );
        }
      });
    </script>
  </body>
</html>
