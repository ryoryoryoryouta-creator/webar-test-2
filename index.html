<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>AR.js Current Location Text</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <!-- 開始ボタン -->
    <button id="startBtn" style="position:absolute; top:20px; left:20px; z-index:10; padding:10px;">
      Start AR
    </button>

    <!-- ARシーン（最初は非表示） -->
    <a-scene
      id="scene"
      vr-mode-ui="enabled: false"
      embedded
      renderer="alpha: true; antialias: true"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      device-orientation-permission-ui="enabled: true"
      style="display:none;"
    >
      <a-camera gps-new-camera="gpsMinDistance: 0"></a-camera>

      <a-text
        value="You are here!"
        color="#FF0000"
        align="center"
        width="10"
        look-at="[gps-new-camera]"
        gps-new-entity-place="latitude: 0; longitude: 0; altitude: 2;"
      ></a-text>
    </a-scene>

    <script>
      document.getElementById("startBtn").addEventListener("click", () => {
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("scene").style.display = "block";
      });
    </script>
  </body>
</html>
