        padding: 6px 10px;

  <body style="margin:0; overflow:hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <!-- æœ€åˆã¯ä»®ç½®ã -->
      <a-box id="marker" color="#4CC3D9" scale="20 20 20" position="0 0 -50"></a-box>
      <a-text id="label" value="ã“ã“ã§ã™ï¼" color="#FF0000" scale="40 40 40" position="0 30 -50"></a-text>

      <a-camera></a-camera>

    <script>
      const statusEl = document.getElementById("status");
      const marker = document.getElementById("marker");
      const label = document.getElementById("label");

      // ğŸ¯ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆåœ°ç‚¹
      const targetLat = 35.83841;
      const targetLon = 139.55606;

      let baseLat = null;
      let baseLon = null;
      let placed = false;

      function latLonToMeters(lat1, lon1, lat2, lon2) {
        const R = 6378137;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const x = dLon * R * Math.cos((lat1 + lat2) * Math.PI / 360);
        const y = dLat * R;
        return {x, y};
      }

      document.body.addEventListener("click", () => {
        if (navigator.geolocation) {
          statusEl.innerText = "ğŸ“¡ ä½ç½®æƒ…å ±ã‚’å–å¾—ä¸­...";

          navigator.geolocation.watchPosition(
            (pos) => {
              const myLat = pos.coords.latitude;
              const myLon = pos.coords.longitude;

              if (!placed) {
                // åˆå›ã«åŸºæº–ç‚¹ã‹ã‚‰ã‚¿ãƒ¼ã‚²ãƒƒãƒˆä½ç½®ã‚’è¨ˆç®—ã—ã¦ã€Œä¸€åº¦ã ã‘ã€é…ç½®
                baseLat = myLat;
                baseLon = myLon;

                const delta = latLonToMeters(baseLat, baseLon, targetLat, targetLon);
                marker.setAttribute("position", `${delta.x} 0 ${-delta.y}`);
                label.setAttribute("position", `${delta.x} 30 ${-delta.y}`);

                placed = true;
              }

              // ç¾åœ¨ä½ç½®ã‹ã‚‰ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆè·é›¢ã‚’æ¯å›è¡¨ç¤ºï¼ˆã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆåº§æ¨™ã¯æ›´æ–°ã—ãªã„ï¼‰
              const dist = latLonToMeters(myLat, myLon, targetLat, targetLon);
              const distance = Math.sqrt(dist.x ** 2 + dist.y ** 2);

              statusEl.innerText =
                `âœ… ç¾åœ¨åœ°: ${myLat.toFixed(5)}, ${myLon.toFixed(5)}\n` +
                `ğŸ¯ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¾ã§ ${distance.toFixed(1)} m`;
            },
            (err) => {
              statusEl.innerText = "âŒ ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼: " + err.message;
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
          );
        }
      });
    </script>
