<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Pseudo Location AR - Fixed Target</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      #status {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 6px 10px;
        font-size: 14px;
        z-index: 9999;
      }
    </style>
  </head>

  <body style="margin:0; overflow:hidden;">
    <div id="status">📍 タップして位置情報を有効化してください</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <!-- 最初は仮置き -->
      <a-box id="marker" color="#4CC3D9" scale="20 20 20" position="0 0 -50"></a-box>
      <a-text id="label" value="ここです！" color="#FF0000" scale="40 40 40" position="0 30 -50"></a-text>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const statusEl = document.getElementById("status");
      const marker = document.getElementById("marker");
      const label = document.getElementById("label");

      // 🎯 ターゲット地点
      const targetLat = 35.83841;
      const targetLon = 139.55606;

      let baseLat = null;
      let baseLon = null;
      let placed = false;

      function latLonToMeters(lat1, lon1, lat2, lon2) {
        const R = 6378137;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const x = dLon * R * Math.cos((lat1 + lat2) * Math.PI / 360);
        const y = dLat * R;
        return {x, y};
      }

      document.body.addEventListener("click", () => {
        if (navigator.geolocation) {
          statusEl.innerText = "📡 位置情報を取得中...";

          navigator.geolocation.watchPosition(
            (pos) => {
              const myLat = pos.coords.latitude;
              const myLon = pos.coords.longitude;

              if (!placed) {
                // 初回に基準点からターゲット位置を計算して「一度だけ」配置
                baseLat = myLat;
                baseLon = myLon;

                const delta = latLonToMeters(baseLat, baseLon, targetLat, targetLon);
                marker.setAttribute("position", `${delta.x} 0 ${-delta.y}`);
                label.setAttribute("position", `${delta.x} 30 ${-delta.y}`);

                placed = true;
              }

              // 現在位置からのターゲット距離を毎回表示（オブジェクト座標は更新しない）
              const dist = latLonToMeters(myLat, myLon, targetLat, targetLon);
              const distance = Math.sqrt(dist.x ** 2 + dist.y ** 2);

              statusEl.innerText =
                `✅ 現在地: ${myLat.toFixed(5)}, ${myLon.toFixed(5)}\n` +
                `🎯 ターゲットまで ${distance.toFixed(1)} m`;
            },
            (err) => {
              statusEl.innerText = "❌ 位置情報エラー: " + err.message;
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
          );
        }
      });
    </script>
  </body>
</html>
