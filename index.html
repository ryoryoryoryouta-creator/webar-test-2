<html>

    <style>

        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 6px 10px;
        font-size: 14px;
        z-index: 9999;
      }
    </style>

  <body style="margin:0; overflow:hidden;">
    <div id="status">ğŸ“ ã‚¿ãƒƒãƒ—ã—ã¦ä½ç½®æƒ…å ±ã‚’æœ‰åŠ¹åŒ–ã—ã¦ãã ã•ã„</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <!-- ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¯åŸç‚¹ã«å›ºå®š -->
      <a-box id="marker" color="#4CC3D9" scale="20 20 20" position="0 0 0"></a-box>
      <a-text value="ã“ã“ã§ã™ï¼" color="#FF0000" scale="40 40 40" position="0 30 0" align="center"></a-text>

      <!-- ã‚«ãƒ¡ãƒ© -->
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const statusEl = document.getElementById("status");
      const cam = document.getElementById("camera");

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆåº§æ¨™
      const targetLat = 35.83841;
      const targetLon = 139.55606;

      let baseLat = null;
      let baseLon = null;

      function latLonToMeters(lat1, lon1, lat2, lon2) {
        const R = 6378137;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const x = dLon * R * Math.cos((lat1 + lat2) * Math.PI / 360);
        const y = dLat * R;
        return {x, y};
      }

      document.body.addEventListener("click", () => {
        if (navigator.geolocation) {
          statusEl.innerText = "ğŸ“¡ ä½ç½®æƒ…å ±ã‚’å–å¾—ä¸­...";

          navigator.geolocation.watchPosition(
            (pos) => {
              const myLat = pos.coords.latitude;
              const myLon = pos.coords.longitude;

              // åˆå›ã«åŸºæº–ç‚¹ã‚’è¨˜éŒ²
              if (baseLat === null || baseLon === null) {
                baseLat = myLat;
                baseLon = myLon;

                // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆä½ç½®ã‚’åŸºæº–ç‚¹ã«å¯¾ã—ã¦å›ºå®š
                const deltaTarget = latLonToMeters(baseLat, baseLon, targetLat, targetLon);
                const marker = document.getElementById("marker");
                const label = document.getElementById("label");
                marker.setAttribute("position", `${deltaTarget.x} 0 ${-deltaTarget.y}`);
                label.setAttribute("position", `${deltaTarget.x} 30 ${-deltaTarget.y}`);
              }

              // ã‚«ãƒ¡ãƒ©ã®ä½ç½®ã‚’ã€ŒåŸºæº–ç‚¹ã‹ã‚‰ã®ç§»å‹•åˆ†ã€ã§æ›´æ–°
              const deltaMove = latLonToMeters(baseLat, baseLon, myLat, myLon);
              cam.setAttribute("position", `${deltaMove.x} 1.6 ${-deltaMove.y}`);

              // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
              const distToTarget = latLonToMeters(myLat, myLon, targetLat, targetLon);
              const distance = Math.sqrt(distToTarget.x**2 + distToTarget.y**2);

              statusEl.innerText =
                `âœ… ç¾åœ¨åœ°: ${myLat.toFixed(5)}, ${myLon.toFixed(5)}\n` +
                `ğŸ¯ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¾ã§ ${distance.toFixed(1)} m`;
            },
            (err) => {
              statusEl.innerText = "âŒ ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼: " + err.message;
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
          );
        }
      });
    </script>
  </body>
