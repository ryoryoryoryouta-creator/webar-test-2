      <!-- ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆï¼ˆåˆæœŸä½ç½®ã¯åŸç‚¹ã«ï¼‰ -->
      <a-box id="marker" color="#4CC3D9" scale="10 10 10" position="0 0 -5"></a-box>

    <script>
      const statusEl = document.getElementById("status");
      const marker = document.getElementById("marker");
      const label = document.getElementById("label");

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆåœ°ç‚¹ï¼ˆä¾‹: ã‚ãªãŸãŒæŒ‡å®šã—ãŸå ´æ‰€ï¼‰
      const targetLat = 35.83841;

      // ç·¯åº¦çµŒåº¦å·®ã‚’ãƒ¡ãƒ¼ãƒˆãƒ«ã«æ›ç®—
      function latLonToMeters(lat1, lon1, lat2, lon2) {
        const R = 6378137; // åœ°çƒåŠå¾„[m]
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const x = dLon * R * Math.cos((lat1 + lat2) * Math.PI / 360);
        const y = dLat * R;
        return {x, y}; // x=æ±è¥¿(m), y=å—åŒ—(m)
      }

      document.body.addEventListener("click", () => {
        if (navigator.geolocation) {
          statusEl.innerText = "ğŸ“¡ ä½ç½®æƒ…å ±ã‚’å–å¾—ä¸­...";
          navigator.geolocation.watchPosition(
            (pos) => {
              const myLat = pos.coords.latitude;
              const myLon = pos.coords.longitude;

              const delta = latLonToMeters(myLat, myLon, targetLat, targetLon);

              // A-Frameã®åº§æ¨™ç³»ã«é©ç”¨ï¼ˆzã‚’åŒ—æ–¹å‘ã«ï¼‰
              marker.setAttribute("position", `${delta.x} 0 ${-delta.y}`);

              statusEl.innerText = 
                `âœ… ç¾åœ¨åœ°: ${myLat.toFixed(5)}, ${myLon.toFixed(5)}\n` +
                `ğŸ¯ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¾ã§: æ±è¥¿${delta.x.toFixed(1)}m, å—åŒ—${delta.y.toFixed(1)}m`;
            },

            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
          );
        }
      });
    </script>
