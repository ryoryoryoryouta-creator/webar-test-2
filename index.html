<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEBAR GPS Debug</title>

  <!-- 安定版 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #ui {
      position: fixed; left:0; right:0; bottom:0; z-index:10;
      background: rgba(0,0,0,.55); color:#fff; padding:.6rem .8rem;
      font: 14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex; gap:.6rem; flex-wrap:wrap; align-items:center;
    }
    #permBtn { padding:.35rem .8rem; }
    #logs { font-size:12px; white-space:pre-wrap }
  </style>
</head>
<body>
  <div id="ui">
    <button id="permBtn">センサー許可（iOS）</button>
    <div id="logs">準備中…</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  >
    <!-- ③ 任意座標ターゲット（URL ?lat=..&lon=.. で指定） -->
    <a-entity id="targetBillboard"
      gps-entity-place="latitude: 35.83839; longitude: 139.55590;"
      visible="false"
    >
      <!-- 看板（両面・巨大・目立つ色） -->
      <a-plane width="20" height="8" color="#FFEB3B" material="side: double; opacity: 0.95"></a-plane>
      <a-entity text="value: TARGET; color: #000; align: center; width: 30"></a-entity>
    </a-entity>

    <!-- カメラ（位置トラッキング） -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script>
    const logs = document.getElementById('logs');
    const btn  = document.getElementById('permBtn');
    const scene = document.querySelector('a-scene');

    // iOSセンサー許可
    btn.addEventListener('click', async () => {
      try {
        const D = window.DeviceOrientationEvent;
        if (D && typeof D.requestPermission === 'function') {
          const res = await D.requestPermission();
          logs.textContent = (res === 'granted') ? 'センサー許可OK' : 'センサー未許可';
        } else {
          logs.textContent = 'この端末ではセンサー許可不要';
        }
      } catch (e) { logs.textContent = 'センサー許可エラー: ' + e.message; }
    });

    // URLクエリの座標を読み込み
    const sp = new URLSearchParams(location.search);
    const qLat = parseFloat(sp.get('lat'));
    const qLon = parseFloat(sp.get('lon'));
    const targetBillboard = document.getElementById('targetBillboard');
    if (!isNaN(qLat) && !isNaN(qLon)) {
      targetBillboard.setAttribute('gps-entity-place', `latitude: ${qLat}; longitude: ${qLon};`);
      targetBillboard.setAttribute('visible', true);
    }

    // 球をGPS座標に出すユーティリティ
    function addGpsSphere(lat, lon, radiusMeters, colorText) {
      const sph = document.createElement('a-sphere');
      // 半径を「見えるサイズ」に（だいたい1m=1単位換算）
      const r = Math.max(1, radiusMeters);
      sph.setAttribute('radius', r);
      sph.setAttribute('color', colorText || '#00FFAA');
      sph.setAttribute('material', 'opacity:0.9; side: double');
      sph.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
      scene.appendChild(sph);
      return sph;
    }

    // 現在地から前方へオフセット（m, 北0°）
    function offsetAhead(lat, lon, distMeters, bearingDeg=0) {
      const R = 6378137, d = distMeters / R;
      const br = bearingDeg * Math.PI/180;
      const lat1 = lat * Math.PI/180, lon1 = lon * Math.PI/180;
      const lat2 = Math.asin(Math.sin(lat1)*Math.cos(d) + Math.cos(lat1)*Math.sin(d)*Math.cos(br));
      const lon2 = lon1 + Math.atan2(Math.sin(br)*Math.sin(d)*Math.cos(lat1), Math.cos(d)-Math.sin(lat1)*Math.sin(lat2));
      return { lat: lat2*180/Math.PI, lon: lon2*180/Math.PI };
    }

    // ハ―バサインで距離
    function haversine(lat1, lon1, lat2, lon2) {
      const toRad = d => d*Math.PI/180;
      const R = 6371000;
      const dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2*R*Math.asin(Math.sqrt(a));
    }

    let placedNear = false, placedAhead = false, placedLocal = false;

    // 位置更新
    window.addEventListener('gps-camera-update-position', (e) => {
      const { position, accuracy } = e.detail;
      const { latitude, longitude } = position;

      // ローカル確認用：カメラ前方3mに巨大球（GPSではなくローカル）— まずこれが見えるかチェック
      if (!placedLocal) {
        placedLocal = true;
        const local = document.createElement('a-sphere');
        local.setAttribute('radius', 1.2);              // 直径2.4m相当
        local.setAttribute('color', '#29B6F6');         // 青
        local.setAttribute('material', 'opacity:0.9; side: double');
        local.setAttribute('position', '0 0 -3');       // 3m前
        scene.appendChild(local);
      }

      // 現在地のすぐ近く（半径1.5m）にも球を置く（見逃し防止）
      if (!placedNear) {
        placedNear = true;
        addGpsSphere(latitude, longitude, 1.5, '#8BC34A'); // 緑
      }

      // 現在地8m前方に球
      if (!placedAhead) {
        placedAhead = true;
        const ahead = offsetAhead(latitude, longitude, 8, 0); // 北に8m
        addGpsSphere(ahead.lat, ahead.lon, 1.2, '#00FFAA');   // 薄緑
      }

      // ターゲットの距離をログ
      let distStr = '';
      const attr = targetBillboard.getAttribute('gps-entity-place');
      if (attr && attr.latitude && attr.longitude) {
        const d = haversine(latitude, longitude, parseFloat(attr.latitude), parseFloat(attr.longitude));
        distStr = ` / TARGET ≈ ${Math.round(d)}m`;
        targetBillboard.setAttribute('visible', true);
      }
      logs.textContent = `現在地: ${latitude.toFixed(6)}, ${longitude.toFixed(6)} / 精度≈${Math.round(accuracy)}m${distStr}`;
    });

    // 失敗時
    window.addEventListener('gps-camera-error', (e) => {
      logs.textContent = '位置情報エラー: ' + e.detail.message + '（HTTPS/許可を確認）';
    });
  </script>
</body>
</html>
