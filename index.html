<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEBAR GPS Debug (visibility first)</title>

  <!-- 安定版 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden}
    a-scene{position:fixed;inset:0;width:100vw;height:100vh} /* ←キャンバスを強制フル画面 */
    #ui{
      position:fixed;left:0;right:0;bottom:0;z-index:10;
      background:rgba(0,0,0,.6);color:#fff;padding:.6rem .8rem;
      font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex;gap:.6rem;flex-wrap:wrap;align-items:center
    }
    #ui button{padding:.35rem .8rem}
    #logs{font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div id="ui">
    <button id="permBtn">センサー許可（iOS）</button>
    <button id="forceShowBtn">表示テスト（看板を強制表示）</button>
    <div id="logs">準備中…</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  >
    <!-- ③ 任意座標ターゲット（URL ?lat=..&lon=.. で指定） -->
    <a-entity id="targetBillboard"
      gps-entity-place="latitude: 35.83839; longitude: 139.55590;"
      visible="false"
      look-at="[gps-camera]"
      position="0 0 0"
    >
      <!-- 看板：両面＆発光気味で明るく、超巨大 -->
      <a-plane width="30" height="12"
               material="side: double; opacity: 0.98; color: #FFEB3B; emissive: #FFEB3B; emissiveIntensity: 0.6"></a-plane>
      <a-entity position="0 0 0.1"
                text="value: TARGET; color: #111; align: center; width: 40; wrapCount: 20"></a-entity>
    </a-entity>

    <!-- カメラ（位置トラッキング） -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- ① ローカル3m前の巨大オブジェクト（GPS不要/必ず見えるはず） -->
    <a-box id="localBox"
           position="0 0 -3"
           depth="1.5" height="1.5" width="1.5"
           material="color:#29B6F6; opacity:0.95; side: double; emissive:#29B6F6; emissiveIntensity:0.7">
    </a-box>
  </a-scene>

  <script>
    const logs = document.getElementById('logs');
    const btn  = document.getElementById('permBtn');
    const forceBtn = document.getElementById('forceShowBtn');
    const scene = document.querySelector('a-scene');
    const target = document.getElementById('targetBillboard');

    // iOSセンサー許可
    btn.addEventListener('click', async () => {
      try {
        const D = window.DeviceOrientationEvent;
        if (D && typeof D.requestPermission === 'function') {
          const res = await D.requestPermission();
          logs.textContent = (res === 'granted') ? 'センサー許可OK' : 'センサー未許可';
        } else {
          logs.textContent = 'この端末ではセンサー許可不要';
        }
      } catch (e) { logs.textContent = 'センサー許可エラー: ' + e.message; }
    });

    // 看板を強制表示（GPSが未準備でも見えるかの可視性テスト）
    forceBtn.addEventListener('click', () => {
      target.setAttribute('visible', true);
      logs.textContent = '看板を強制表示しました（方角が合わないと画面外の可能性あり）。端末をゆっくり回して探してください。';
    });

    // URLクエリ座標
    const sp = new URLSearchParams(location.search);
    const qLat = parseFloat(sp.get('lat'));
    const qLon = parseFloat(sp.get('lon'));
    if (!isNaN(qLat) && !isNaN(qLon)) {
      target.setAttribute('gps-entity-place', `latitude: ${qLat}; longitude: ${qLon};`);
    }

    // 位置更新
    function haversine(lat1, lon1, lat2, lon2) {
      const toRad = d => d*Math.PI/180, R=6371000;
      const dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2*R*Math.asin(Math.sqrt(a));
    }

    window.addEventListener('gps-camera-update-position', (e) => {
      const { position, accuracy } = e.detail;
      const { latitude, longitude } = position;
      const attr = target.getAttribute('gps-entity-place');
      let distStr = '';
      if (attr && attr.latitude && attr.longitude) {
        const d = haversine(latitude, longitude, parseFloat(attr.latitude), parseFloat(attr.longitude));
        distStr = ` / TARGET ≈ ${Math.round(d)}m`;
        // 一旦見えるようにする（可視性優先）
        target.setAttribute('visible', true);
      }
      logs.textContent = `現在地: ${latitude.toFixed(6)}, ${longitude.toFixed(6)} / 精度≈${Math.round(accuracy)}m${distStr}`;
    });

    window.addEventListener('gps-camera-error', (e) => {
      logs.textContent = '位置情報エラー: ' + e.detail.message + '（HTTPS/権限を確認）';
    });
  </script>
</body>
</html>
