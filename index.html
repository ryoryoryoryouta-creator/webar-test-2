<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>GPS Camera Test</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      const cam = document.querySelector("[gps-camera]");
      cam.addEventListener("gps-camera-update-position", (e) => {
        console.log("📍 現在地を取得:", e.detail.position);
        alert("現在地を取得しました！\n" + JSON.stringify(e.detail.position));
      });
    </script>
  </body>
</html>
